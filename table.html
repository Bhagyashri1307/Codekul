<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            margin: 0 auto;
            border: 1px solid black;

            
        }
        th,h1,table{
            text-align: center;
            border-collapse: collapse;
        }
        th{
            background-color: grey;
        }
        table{
            background-color: skyblue;
            width: 500px;
            height: 500px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Seminar Timetable</h1>
    <table>
       <tr>
           <th rowspan="3">Day</th>
           <th colspan="3">Seminar</th>
       </tr>
       <tr>
           <th colspan="2">Schedule</th>
           <th rowspan="2">Topic</th>
       </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">5:00 pm</td>
            <td>Introduction to HTML</td>
        </tr>    
         <tr>
               <td> Type if Elements
                <ul>
                    <li>Block Level</li>
                    <li>Inline</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td >8:00 am</td>
            <td >11:00 am</td>
            <td rowspan="2">CSS Selectors</td>
            
        </tr>
        <tr>
            <td >11:00 am</td>
            <td >2:00 pm</td>
        </tr>
        <tr>
            <td >2:00 pm</td>
            <td >5:00 pm</td>
            <td>Tables and List Tag</td>
        </tr>
        <tr>
            <td >Tuesday</td>
            <td >8:00 am</td>
            <td >12:00 pm</td>
            <td >CSS Box Model</td>
        </tr>

    </table>
</body>
</html>
